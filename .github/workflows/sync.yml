name: Auto Sync 天神接口 & Build Merged Interface

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Download 天神 JSON (primary)
        id: download_primary
        run: |
          curl -L -o 天神IY.json "https://d.kstore.dev/download/14505/天神IY.json"
        continue-on-error: true

      - name: Fallback to Codeberg if primary failed
        if: steps.download_primary.outcome == 'failure'
        run: |
          echo "⚠️ 主源失败，尝试 Codeberg 备用源"
          curl -L -o 天神IY.json "https://codeberg.org/IY-CPU/IY/raw/branch/main/天神IY.json"

      - name: Extract JSON (gunzip)
        run: |
          node extract.js

      - name: Debug TXT content
        run: |
          echo "----- FILE LIST -----"
          ls -l
          echo "----- TXT CONTENT START -----"
          cat 天神IY.txt || echo "TXT NOT FOUND"
          echo "----- TXT CONTENT END -----"

      - name: Run merge script
        run: |
          node merge.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add 天神IY.txt iy_merged.json
          git commit -m "Auto-sync 天神接口 & rebuild merged interface" || echo "No changes to commit"
          git push

