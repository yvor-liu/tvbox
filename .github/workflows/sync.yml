name: Auto Sync 天神接口 & Build Merged Interface

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # -----------------------------
      # 1. 主源下载
      # -----------------------------
      - name: Download 天神 JSON (primary)
        id: download_primary
        run: |
          curl -L -o 天神IY.json "https://d.kstore.dev/download/14505/天神IY.json"
          echo "主源下载完成"

      # -----------------------------
      # 2. 主源内容检测（是否 JSON / gzip / HTML / 加密）
      # -----------------------------
      - name: Debug primary source header
        run: |
          echo "----- HEX DUMP START -----"
          head -c 32 天神IY.json | hexdump -C
          echo "----- HEX DUMP END -----"

          echo "----- FILE TYPE -----"
          file 天神IY.json

          echo "----- FIRST 200 BYTES -----"
          head -c 200 天神IY.json | cat -v

          # 检查是否以 { 开头（JSON）
          if head -c 1 天神IY.json | grep -q "{" ; then
            echo "VALID_JSON" > primary_status.txt
            exit 0
          fi

          # 检查是否 gzip
          if file 天神IY.json | grep -qi "gzip"; then
            echo "GZIP_FILE" > primary_status.txt
            exit 0
          fi

          # 检查是否 HTML 错误页
          if head -c 20 天神IY.json | grep -qi "<html"; then
            echo "HTML_ERROR" > primary_status.txt
            exit 1
          fi

          # 否则视为加密或未知格式
          echo "UNKNOWN_FORMAT" > primary_status.txt
          exit 1
        continue-on-error: true

      # -----------------------------
      # 3. fallback 条件：主源内容无效
      # -----------------------------
      - name: Fallback to Codeberg
        if: steps.download_primary.outcome == 'failure' || hashFiles('primary_status.txt') == ''
        run: |
          echo "⚠️ 主源内容无效，尝试 Codeberg 备用源"
          curl -L -o 天神IY.json "https://codeberg.org/IY-CPU/IY/raw/branch/main/天神IY.json?download=1"

      # -----------------------------
      # 4. 解压 + 解析 JSON
      # -----------------------------
      - name: Extract JSON (auto-detect gzip)
        run: |
          node extract.js

      # -----------------------------
      # 5. 调试输出
      # -----------------------------
      - name: Debug TXT content
        run: |
          echo "----- FILE LIST -----"
          ls -l
          echo "----- TXT CONTENT START -----"
          cat 天神IY.txt || echo "TXT NOT FOUND"
          echo "----- TXT CONTENT END -----"

      # -----------------------------
      # 6. 合并补丁
      # -----------------------------
      - name: Run merge script
        run: |
          node merge.js

      # -----------------------------
      # 7. 提交结果
      # -----------------------------
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add 天神IY.txt iy_merged.json
          git commit -m "Auto-sync 天神接口 & rebuild merged interface" || echo "No changes to commit"
          git push

