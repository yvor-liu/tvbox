name: Auto Sync 天神接口（ff.zip）& Build Merged Interface

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"   # 每 6 小时运行一次
  workflow_dispatch:        # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"   # 开启 npm 缓存

      # 安装 pinyin 包（会自动利用缓存）
      - name: Install dependencies
        run: npm install pinyin

      # 清理旧目录
      - name: Clean old extracted folders
        run: |
          rm -rf ./*ff* || true
          rm -rf ./*本地库* || true

      # 下载 ff.zip（带重试）
      - name: Download ff.zip
        run: |
          for i in {1..5}; do
            curl -L --retry 5 --retry-delay 2 --max-time 60 \
              -o ff.zip \
              "https://raw.githubusercontent.com/IY-CPU/test/main/%E6%9C%AC%E5%9C%B0%E5%BA%93%E3%80%90ff%E3%80%91.zip" && break
          done
          if [ ! -s ff.zip ]; then
            echo "❌ ff.zip 下载失败"
            exit 1
          fi

      # 解压
      - name: Unzip ff.zip
        run: unzip -o ff.zip || exit 1

      # 运行 extract.js
      - name: Extract JSON
        run: node extract.js || exit 1

      # 调试输出
      - name: Debug TXT
        run: |
          ls -R .
          cat 天神IY.txt || exit 1

      # 合并补丁
      - name: Merge JSON
        run: node merge.js || exit 1

      # 检查是否有变化（只影响 GitHub 提交）
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # 推送到 GitHub（只有有变化时才提交）
      - name: Commit and push to GitHub
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-sync ff.zip & rebuild merged interface" || echo "No changes to commit"
          git push
